{% extends "videos/base.html" %}

{% block content %}

    <div class="container">
    <div class="col-6">
     <h2>Delete Collection: {{ row.title }}?</h2>
        <form method="POST">
         {% csrf_token %}
         {{ form.as_p }}
            <button type="submit" class="btn btn-danger"> Delete Collection </button>
     </form>
    <br>
        <h4> Check Collection: <a href="{% url 'detail_row' row.id %}">{{ row.title }}</a> </h4>
    </div>
    </div>

{% endblock %}
