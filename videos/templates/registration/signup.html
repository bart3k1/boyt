{% extends "videos/base.html" %}

{% block content %}

    <div class="container">
      <div class="container">
        <h2>Sign Up!</h2>
      </div>
        <form method="POST">
            {% csrf_token %}
            {% load widget_tweaks %}

            {% for i in form %}
                <div class="col-6 form-group {% if i.errors %}alert alert-danger {% endif %}">
                    {{ i.errors }}
                    {#                    <b>{{ i.label_tag }}</b>#}
                    {% render_field i placeholder=i.label class="form-control" %}

                </div>
            {% endfor %}
          <div class="container">
            <button type="submit" class="btn btn-primary"> Sign Up!</button>
          </div>
        </form>

    </div>



{% endblock %}
